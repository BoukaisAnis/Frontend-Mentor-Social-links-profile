<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        color: hsl(0, 0%, 100%);
        font-family: "Inter", serif;
        background: hsl(0, 0%, 8%);
    }
    .profile_card {
        margin-top: 50px;
        background-color: hsl(0, 0%, 15%);
        text-align: center;
        width: 90%; /* Adjusted for smaller screens */
        max-width: 380px;
        height: auto;
        padding: 20px;
        border-radius: 12px;
        margin-left: auto;
        margin-right: auto; /* Centered for all screen sizes */
    }
    img {
        margin-top: 25px;
        width: 100px;
        border-radius: 4rem;
    }
    h1 {
        font-weight: 500;
        margin-top: 25px;
        font-size: 20px;
        color: hsl(0, 0%, 100%);
    }
    h2 {
        font-weight: 800;
        margin-top: 5px;
        font-size: 14px;
        color: hsl(75, 94%, 57%);
    }
    h3 {
        margin: 25px 25px;
        font-size: 14px;
        color: hsl(0, 2%, 60%);
    }
    ul {
        margin: 15px;
        text-align: center;
        list-style: none;
    }
    li {
        font-weight: 700;
        padding-top: 10px;
        background: hsl(0, 0%, 20%);
        width: 90%;
        height: 30px;
        margin: 15px auto; /* Center items */
        border-radius: 7px;
        cursor: pointer;
    }
    li:hover {
        transition: 0.3s;
        background: hsl(75, 94%, 57%);
        color: black;
    }
    
    /* Mobile layout */
    @media screen and (max-width: 480px) {
        body {
            font-size: 14px; /* Adjust font size for readability */
        }
        .profile_card {
            margin-top: 20px;
            width: 95%; /* Take up most of the screen width */
            padding: 15px;
        }
        img {
            width: 80px; /* Slightly smaller image */
        }
        h1 {
            font-size: 18px; /* Adjust header size */
        }
        h2 {
            font-size: 12px;
        }
        h3 {
            margin: 15px;
            font-size: 12px;
        }
        li {
            font-size: 12px; /* Adjust list item text */
            height: 25px;
        }
    }
    
      .attribution a { color: hsl(228, 45%, 44%); }
      .attribution { font-size: 11px; text-align: center; }
    </style>
    





















</head>
<body>
  <div class="profile_card">
    <!-- Profile card container for the user -->
    <div class="img">
      <!-- Container for the profile image -->
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" srcset="">
      <!-- Profile picture of Jessica Randall -->
    </div>
  
    <h1>Jessica Randall</h1>
    <!-- User's name -->
    <h2>London, United Kingdom</h2>
    <!-- User's location -->
    <h3>"Front-end developer and avid reader."</h3>
    <!-- User's brief description -->
  
    <ul>
      <!-- List of social media or professional platforms -->
      <li>GitHub</li>
      <!-- Link to GitHub profile -->
      <li>Frontend Mentor</li>
      <!-- Link to Frontend Mentor profile -->
      <li>LinkedIn</li>
      <!-- Link to LinkedIn profile -->
      <li>Twitter</li>
      <!-- Link to Twitter profile -->
      <li>Instagram</li>
      <!-- Link to Instagram profile -->
    </ul>
  </div>
  
  <!-- Additional attribution for the challenge -->
  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <!-- Link to Frontend Mentor for challenge attribution -->
    Coded by 
    <a href="https://www.instagram.com/_boukaisanis_/?utm_source=ig_web_button_share_sheet">
      Boukais Mohamed Anis
    </a>.
    <!-- Your Instagram link for personal attribution -->
  </div>
  
</body>
</html>
